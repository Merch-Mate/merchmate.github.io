<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merch Mate - Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 20px 0; /* Adds spacing at the top and bottom */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: royalblue;
            font-family: Arial, sans-serif;
            color: #4169e1;
            position: relative;
        }

        .logo {
            margin-top: 20px;
            width: 300px; /* Increased size */
            border: 5px solid orange; /* Added orange border */
            padding: 5px;
            background-color: white; /* Ensuring visibility */
            border-radius: 10px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 800px;
            gap: 40px; /* Added spacing between elements */
        }

        .video-container, .form-container {
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        video {
            width: 100%;
            border: 2px solid #ccc;
            border-radius: 10px;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 14px;
            color: white;
            padding: 10px;
        }
    </style>
</head>
<body>

    <img src="merchmate_logo.jpeg" class="logo">

    <div class="container">
        <div class="video-container">
            <h2>Coming Soon!</h2>
            <video id="promoVideo" autoplay loop muted>
                <source src="merchmate_vid.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="form-container">
            <h2>Stay Updated - Register Below</h2>
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSccPTMDWIqWnE8ZS504GHxWe-SpkddHD5dwptXbDGbfZaPb4A/viewform?embedded=true">Loading&</iframe>
        </div>
    </div>

    <div class="footer">
        &copy; 2025 Merch Mate (Pty) Ltd. All Rights Reserved.
    </div>

    <script>
        document.addEventListener("click", function() {
            let video = document.getElementById("promoVideo");
            video.muted = false;
            video.play();
        });
    </script>
</body>
</html>
